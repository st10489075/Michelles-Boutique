    <script>
            const hamburger = document.querySelector('.hamburger');

            hamburger.classList.toggle('active'); // animate hamburger
            });
             
                //Inserting TimeStamp (Dynamic content)
            function displayTime() {
                const now = new Date();
                let hours = now.getHours();
                let minutes = now.getMinutes();
                let seconds = now.getSeconds();
                // Add leading zeroes for single-digit minutes and seconds
                hours = hours < 10 ? "0" + hours : hours;
                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;
                const currentTime = hours + ":" + minutes + ":" + seconds;
                document.getElementById("time").textContent = currentTime;
            }
            // Call the function to display time when the page loads
            displayTime();
            // Call the displayTime function every second to update the time   
            setInterval(displayTime, 1000);

        </script>
